cache:
  paths:
    - node_modules

stages:
  - build
  - run

variables:
  S3_BUCKET_DEV: ${BUCKET_DEV}
  S3_BUCKET_PROD: ${BUCKET_PROD}

.build:
  image: node:10
  script: |
    npm install 
    npm run build  
  artifacts:
    paths:
      - ./build
      
brand_dev:
  extends: .build
  stage: build
  before_script:
    - export APP_ENV="dev"
  only:
    refs:
      - dev

brand_prod:
  extends: .build
  stage: build
  before_script:
    - export APP_ENV="prod"
  only:
    refs:
      - master

.deploy_aws:
  image: python:latest
  when: manual
  script: |
    pip install awscli #Install awscli tools
    aws s3 sync ./build/ s3://${S3_BUCKET_DEV}

deploy_dev:
  extends: .deploy_aws
  stage: run
  dependencies:
    - yarn_dev
  before_script:
    - export S3_BUCKET=${S3_BUCKET_DEV}
  only:
    refs:
      - dev

deploy_prod:
  extends: .deploy_aws
  stage: run
  dependencies:
    - brand_prod
  before_script:
    - export S3_BUCKET=${S3_BUCKET_PROD}
  only:
    refs:
      - master
